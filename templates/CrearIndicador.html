<!DOCTYPE html>
<html>

<head>
    <title>Client</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</head>

<body class="container">
    <h1 class="form-group text-center">Indicador</h1>
    <form action="/guardarIndicador" method="POST" data-toggle="validator" class="jumbotron container" name="formulario" style="width: 60%;">
        <div class="form-group">
            <div class="col">
                <label>Código</label>
                <input type="number" name="codigo" class="form-control" required>
            </div>
            <div class="col">
                <label>Nombre</label>
                <input type="text" name="nombre" class="form-control" required>
            </div>
            <div class="col">
                <label>Descripción</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" name="descripcion" rows="3" style="resize: none;" required></textarea>
            </div>
            <div class="col">
                <label>Tipo Indicador</label>
                <select id="inputState" class="form-control" name="tipoIndicador" required>
                    <option selected></option>
                    {% for op in listaTipos %}
                        <option> {{op}} </option>
                    {% endfor %}
                </select>
            </div>
            <div class="col">
                <label>Prioridad</label>
                <input type="number" name="prioridad" class="form-control" min="1" max="10" required>
            </div>
            <div class="col">
                <label>Imagen</label>
                <input type="url" name="imagen" class="form-control" required>
            </div>
        </div>
        <!--Boton para validar campos-->
        <div class="text-center">
            <input type="submit" value="Guardar" class="btn btn-success" />
        </div>
        </div>
    </form>
</body>

</html>
